<form>
  <div class="form-group">
    <label >Name</label>
    <input [(ngModel)]="contact.name" name="name" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <label >Email</label>
    <input [(ngModel)]="contact.email" name="Email" class="form-control" type="email" placeholder="Email">
  </div>

  <div class="form-group">
    <label >phone</label>
    <input [(ngModel)]="contact.phone" name="phone" class="form-control" placeholder="Phone">
  </div>

  <button type="submit" (click)="onClick ()" class="btn btn-primary">Submit</button>
</form>
