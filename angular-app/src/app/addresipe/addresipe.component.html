<form>
  <div class="form-group">
    <label >Name</label>
    <input [(ngModel)]="recipe.name" name="name" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <label >insraction</label>
    <input [(ngModel)]="recipe.insraction" name="insraction" class="form-control" type="text" placeholder="insraction">
  </div>

  <button type="submit" (click)="onClick ()" class="btn btn-primary">Submit</button>
</form>
