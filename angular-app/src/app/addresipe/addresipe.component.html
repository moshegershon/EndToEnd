<h1>Add a new recipe</h1>
<form>
  <div class="form-group">
    <label>Name
    <input [(ngModel)]="recipe.name" name="name" class="form-control" placeholder="Name" type ="text" >
  </label>
  </div>
  <div class="form-group">
    <label >Insraction
    <input [(ngModel)]="recipe.insraction" name="insraction" class="form-control" type="text" placeholder="insraction">
  </label>
  </div>
  <div></div>

  <button type="submit" (click)="onClick ()" class="btn btn-primary">Submit</button>
</form>
